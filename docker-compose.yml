version: '3'
services:
  app:
    container_name: course
    restart: always
    build:
      context: .
      dockerfile: docker/go/go.Dockerfile
      args:
        PORT: ${PORT}
    image: course-app:latest
    environment:
      - TZ=Asia/Novosibirsk
    ports:
      - ${PORT}:${PORT}
    networks:
      - network_ext
  nginx:
    container_name: course-nginx
    image: nginx:latest
    volumes:
      - ${PROJECT_PATH}/docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 70:70
    depends_on:
      - app
    networks:
      - network_ext
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
networks:
  network_ext:
    name: course-net
    driver: bridge