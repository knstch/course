syntax = "proto3";

package grpc;

option go_package = "./grpcvideo";

service VideoService {
    rpc UploadVideo (UploadVideoRequest) returns (UploadStatus);
}

message UploadVideoRequest {
    bytes content = 1;
    string name = 2;
}

message UploadStatus {
    bool success = 1;
    string path = 2;
}