syntax = "proto3";

package grpc;

option go_package = "./grpcvideo";

service VideoService {
    rpc UploadVideo (stream VideoChunk) returns (UploadStatus);
}

message VideoChunk {
    bytes content = 1;
    string extention = 2;
}

message UploadStatus {
    bool success = 1;
    string message = 2;
}